<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="/Registration_style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <p class="clg_name"> National Institute Of Technology Srinagar</p>
        </div>
    </header>
    <div class="Hero_section">
        <div class="signin_box">
            <div class="box-logo">
                <img src="./logo.png" alt="">
            </div>
            <h3><p class="s1"> Student Portal </p></h3>
            <div class="input_field">
                <h3>Sign in</h3>
                <p class="info"> Username</p>
                <input placeholder="Enrolment Number">
                <p class="condition">Username cannot be blank.</p>
            </div>
            <div class="input_field">
                <p class="info"> Password </p>
                <input placeholder="Password">
                <p class="condition"> Password cannot be blank.</p>
            </div>
            <div class="buttons_wrapper">
                <div class="login_but">
                    <button class="login"> Login </button>
                </div>
                <div class="buttons">
                    <button class="reg">New Registration</button>
                    <button class="reset"> Reset Password </button>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
